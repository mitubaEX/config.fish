[[plugins]]
repo = 'tpope/vim-rails'
on_ft = ['ruby']
hook_add = '''
let g:rubycomplete_rails = 1
'''

[[plugins]]
repo = 'vim-ruby/vim-ruby'
on_ft = ['ruby']
hook_add = '''
